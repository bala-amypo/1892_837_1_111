# =======================
# Application Settings
# =======================
spring.application.name=HostelRoommateMatcher
server.port=9001

# =======================
# Database Configuration (MySQL)
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/hostel_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Am
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Improve connection pool performance (HikariCP is default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# =======================
# JWT Security Configuration
# =======================
# Used by JwtUtil for signing tokens
jwt.secret=myVeryStrongSecretKeyForJwtSigning123456789012345678901234567890
# Token expiration in milliseconds (86400000 ms = 24 hours)
jwt.expiration=86400000

# =======================
# Logging (optional but helpful during development)
# =======================
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

# =======================
# Swagger / OpenAPI (ensures Swagger UI works without auth issues)
# =======================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha